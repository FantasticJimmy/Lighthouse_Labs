<!doctype html>
<html>
<head>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="bettingGame.js"></script>
</head>
<body>
  <div class="container" style="margin-top:15%;width:500px" >
    <div class="well" style="margin:auto">



      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <h5>Enter the bankroll:</h5>
            </div>
            <div class="col-md-6">
              <div id="thing" style="background-color:blue;margin:auto;height:30px;"></div>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <input id="bankroll" type="text" class="form-control" aria-label="...">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h5>How much are you betting:</h5>
          </div>
          <div class="row">
            <div class="input-group">
              <input id="bet" type="text" class="form-control" aria-label="...">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <h5>Pick a number from 0 to 10:</h5>
          </div>
          <div class="row">
            <div class="input-group">
              <input id="playerNumber" type="text" class="form-control" aria-label="...">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h5 id="message">Click the button to start!</h5>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="btn btn-success">Go!</button>
            </div>
            <div class="col-md-6">
              <button type="button" class="btn btn-primary">Reset</button>  
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</body>
</html>
